
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email generator</title>
  </head>
  <body>
  	<pre class="email"></pre>
	<script type="module">

		import {createEmail, setUser, setAgent, setBalance} from './lib/email_no_test.js';
		
		setUser({
			name: "John",
			lastName: "Doe",
			gender: "male"
		});

		setBalance(2342);

		setAgent('Mark Smith');

		document.querySelector('.email').innerHTML = createEmail();
		
	</script>
  </body>
</html>
